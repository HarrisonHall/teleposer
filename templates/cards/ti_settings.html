<div class="card text-center" id="settings">
  <h5 class="card-header bg-secondary text-white">Settings</h5>
  <div class="card-body">
	<form id="settings_form">
	  <div class="form-group">
		<label for="exampleFormControlSelect1">Number of words</label>
		<select class="form-control" id="exampleFormControlSelect1" name="words">
		  <option>5</option>
		  <option>6</option>
		  <option>7</option>
		  <option>8</option>
		  <option>9</option>
		</select>
	  </div>
	  <div class="form-group">
		<label for="exampleFormControlSelect2">Number of letters to mix up</label>
		<select class="form-control" id="exampleFormControlSelect2" name="mixup">
		  <option>1</option>
		  <option>2</option>
		  <option>3</option>
		</select>
	  </div>
	  <button type="submit" name="submit" class="btn btn-primary">
		Start Game
	  </button>
	</form>
  </div>
</div>
